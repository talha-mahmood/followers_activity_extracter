<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Insight Tracker</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <span class="material-icons">insights</span>
        <h1>LinkedIn Insight Tracker</h1>
      </div>
    </header>
    
    <div class="content">
      <div class="url-input">
        <input type="text" id="linkedin-url" placeholder="Enter LinkedIn profile URL">
        <button id="extract-btn" class="primary-btn">
          <span class="material-icons">analytics</span>
          Extract Data
        </button>
      </div>
      
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Extracting data...</p>
      </div>
      
      <div id="results" class="results hidden">
        <div class="card">
          <div class="metric followers">
            <span class="material-icons">group</span>
            <div class="metric-data">
              <h3>Followers</h3>
              <p id="followers-count">-</p>
            </div>
          </div>
        </div>
        
        <div class="card">
          <div class="metric activity">
            <span class="material-icons">calendar_today</span>
            <div class="metric-data">
              <h3>Last Activity</h3>
              <p id="last-activity">-</p>
            </div>
          </div>
        </div>
        
        <button id="copy-btn" class="secondary-btn">
          <span class="material-icons">content_copy</span>
          Copy Results
        </button>
      </div>
      
      <div id="error" class="error hidden">
        <span class="material-icons">error_outline</span>
        <p id="error-message">Could not extract data. Make sure you're on a LinkedIn profile page.</p>
      </div>
    </div>
    
    <footer>
      <p>Navigate to a LinkedIn profile or paste a URL above</p>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
